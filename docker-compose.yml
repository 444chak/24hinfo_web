version: "3.8"

services:
  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:8001
    networks:
      - app-network
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:3005"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.example.description=Frontend Next.js application"
      - "com.example.service=web"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "8001:8001"
    environment:
      - NODE_ENV=production
      - PORT=8001
      - HOST=0.0.0.0
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.example.description=Backend Node.js application"
      - "com.example.service=backend"

networks:
  app-network:
    driver: bridge
    name: 24hinfo_network
